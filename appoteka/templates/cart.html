{% extends 'layout.html'%}

{% block body %}

<h1>{{current_user.username+'\'s Cart'}}</h1>
<ul class="list-group">
    {% for c in prod %}
    
    <li class = "list-group-item">
        <div class="row mb-3">
                    <div class="col-2 themed-grid-col"><a href="/product/{{c[1].id}}"><img class="account-img" src="{{ url_for('static',filename = 'product_pics//' + c[1].image_file) }}"></a></div>
                    <div class="col-3 themed-grid-col">
                        </br>
                            <a href="/product/{{c[1].id}}">{{c[1].name}}</a>
                    </div>
                    <div class="col-3 themed-grid-col">
                        </br>
                            <button type="button" class="btn btn-outline-success" disabled>{{c[0].quantity}} </button>
                    </div>
                    <div class="col-4 themed-grid-col">
                        </br> 
                        <button type="button" class="btn btn-outline-danger" disabled>{{c[0].quantity * c[1].price}} RSD </button>
                    </br></br></br>
                            <a class = "btn btn-success" href= "{{url_for('cart1', iddd = c[0].id,action = '+')}}">+</a>
                            <a class = "btn btn-success" href= "{{url_for('cart1', iddd = c[0].id,action = '-')}}">-</a>
                
                    </div>
                  </div>       
    </li>
    {% endfor %}
    </ul>
</br>
    <div class = "row mb-3">
        <div class="col-8"></div>
        <div class="col-4 themed-grid-col"> 
            <button type="button" class="btn btn-outline-danger" disabled>Total {{total}} RSD </button>
            <a class = "btn btn-success" href= "{{url_for('checkout')}}">Continue to checkout</a>
        </div>
    </div>

{% endblock %}
